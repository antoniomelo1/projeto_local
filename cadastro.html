        <main>
        <section>
          <div>
            <form action="">
              <h2>Contato</h2>
                <label for="nomeDaEmpresa">*Nome da empresa:</label>
                <input type="text" id="nomeNegocio" name="nomeDaEmpresa">
                <p id="nomeDaEmpresa-helpe" class="helper-text">Mensagem de ajuda</p>
        
                <label for="tipoNegocio">*Tipo de Negócio:</label>
                <input type="text" id="tipoDeNegocio" name="tipoDeNegocio">
                <p id="tipoDeNegocio" class="helper-text">Mensagem de ajuda</p>
        
                <label for="endereco">*Endereço:</label>
                <input type="text" id="endereco" name="endereco">
                <p id="endereco" class="helper-text">Mensagem de ajuda</p>

                <label for="email">*E-mail:</label>
                <input type="email" id="email" name="email">
                <p id="email-helper" class="helper-text">Mensagem de ajuda</p>
        
                <label for="telefone">*Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
                <p id="telefone" class="helper-text">Mensagem de ajuda</p>
        
                <label for="descricao">*Descrição do Negócio:</label>
                <textarea id="descricao" name="descricao" rows="4"></textarea>
                <p id="descricao" class="helper-text">Mensagem de ajuda</p>
        
                <button type="submit">Enviar</button>
              </form>
            </div>

      </section>
